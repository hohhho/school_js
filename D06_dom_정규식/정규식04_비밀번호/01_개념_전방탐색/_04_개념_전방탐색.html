<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   

        let exp = /^(?=.*[!@#$%^*()\-_=+\\\|\[\]{};:\'",.<>\/?]).{8,16}$/;

        /*
            (1) ^                                      : 문자열의 시작을 나타냅니다.
            (2) (?=.*[!@#$%^*()\-_=+\\\|\[\]{};:'",.<>\/?])  : 
                1) 특수 문자 중 하나 이상이 포함되어야 함을 의미합니다. 
                2) 특수 문자에는 !, @, #, $, %, ^, *, (, ), -, _, =, +, \, |, [, ], {, }, ;, :, ', ", ,, ., <, >, /, ? 등이 포함됩니다.
            (3) .{8,16}                                 : 
                1) 전체 문자열의 길이가 8자에서 16자 사이여야 함을 의미합니다.
                2) 주의할점 : 그냥 중괄호는 바로 앞에 있는 내용의 글자수 제한이나, 중괄호 앞에 .이 붙으면 전체의 개수를 뜻한다.
            (4) $                                      : 문자열의 끝을 나타냅니다.

        */

        let value = "StrongPss9";
        let check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "abcdef";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "PASSWORD123!";
        check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "bcdef!ghijklmnop";
        check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "!@*^&";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "1234567890";
        check = exp.test(value);
        document.write(check + "<br>");             // f
      
    </script>
</body>
</html>
