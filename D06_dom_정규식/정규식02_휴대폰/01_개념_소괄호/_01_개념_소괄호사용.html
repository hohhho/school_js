<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            () 소괄호
            소괄호는 정규식의 부분을 그룹화하여, 그 부분을 하나의 단위로 처리합니다.
        */  


        let exp = /^(abc)$/; 
        /*  
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) (abc)       : 'abc' 문자와 매칭됩니다.
            (3) $           : 문자열의 끝을 나타냅니다.

            이 정규식은 전체 문자열이 'abc'와 정확히 일치할 때만 매칭됩니다.
        */
        
        let value = "abc";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "1abc2";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "ab123c";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "cabdabc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

    </script>
</body>
</html>
