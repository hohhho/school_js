<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            소괄호안에서 |(or) 연산자가 함께 쓰인것과
            대괄호는 서로 같은 의미입니다.

            때문에 아래 두 정규식은 같은 역할을 하며,
            모두 'a', 'b', 또는 'c' 중 하나의 문자로 이루어진 1글자 문자열을 검사합니다.
        */

        let exp = /^(a|b|c)$/; 

        let value = "b";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t


        exp = /^[abc]$/;

        value = "b";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

    </script>
</body>
</html>
