<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^([abc]{2})([123]{2})$/;     // (a~c)(a~c)(1~3)(1~3) => 총 4문자

        let value = "aa11";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      // true

        value = "a1";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // false

        value = "cc313";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // false

        value = "ab12";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // true

        value = "bc13";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // true

    </script>
</body>
</html>
