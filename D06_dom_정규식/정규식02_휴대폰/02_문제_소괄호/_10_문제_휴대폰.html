<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^01[016789][0-9]{3,4}[0-9]{4}$/;     // [01][0,1,6,7,8,9][0~9][0~9][0~9]

        let value = "01312345678";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

        value = "0101234567";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "01912345678";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "0131234567";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

    </script>
</body>
</html>
