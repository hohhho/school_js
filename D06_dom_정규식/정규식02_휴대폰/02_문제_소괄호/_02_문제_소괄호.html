<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^abc$/;  // 문자열 전체가 abc인 것만 true
        
        let value = "abc";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // true

        value = "1abc2";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "ab123c";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

        value = "cabdabc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

    </script>
</body>
</html>
