<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^(a|b|c)$/; // /^[abc]$/ 와 같은 역할 => a거나, b거나, c거나.

        let value = "b";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // true


        exp = /^[abc]$/;

        value = "b";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // true

    </script>
</body>
</html>
