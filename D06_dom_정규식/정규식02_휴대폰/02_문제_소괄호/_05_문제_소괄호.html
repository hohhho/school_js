<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[a|b|c]$/;  // 대괄호 안에서의 | 는 그냥 문자취급. => a,b,c,| 중에서 하나

        let value = "|";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      // true

        exp = /^[abc]$/;

        value = "|";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // false

    </script>
</body>
</html>
