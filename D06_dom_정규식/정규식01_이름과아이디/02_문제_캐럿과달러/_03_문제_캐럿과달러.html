<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  
            아래 결과를 예상하고, 실행하시오.
        */
        let exp = /^b/;     // b로 시작하면 true
        
        let value = "ab";
        let check = exp.test(value);
        document.write(check + "<br>");            // false 

        value = "abcd";
        check = exp.test(value);
        document.write(check + "<br>");           // false  

        value = "baacd";
        check = exp.test(value);
        document.write(check + "<br>");             // true

        value = "acbdb";
        check = exp.test(value);
        document.write(check + "<br>");             // false

    </script>
</body>
</html>
