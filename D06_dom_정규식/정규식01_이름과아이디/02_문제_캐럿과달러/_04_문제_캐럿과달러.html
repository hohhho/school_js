<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  
            아래 결과를 예상하고, 실행하시오.
        */
        let exp = /^010/;   // 010으로 시작하면 true
        
        let value = "82010";
        let check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "0101234";
        check = exp.test(value);
        document.write(check + "<br>");            // true

        value = "010-1234";
        check = exp.test(value);
        document.write(check + "<br>");            // true

        value = "1010";
        check = exp.test(value);
        document.write(check + "<br>");            // false

    </script>
</body>
</html>
