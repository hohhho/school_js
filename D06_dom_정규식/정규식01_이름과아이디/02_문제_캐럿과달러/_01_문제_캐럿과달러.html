<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 결과를 예상하고, 실행하시오.
        */

        let exp = /@/;  // @가 포함되면 true
        
        let value = "b";
        let check = exp.test(value);
        document.write(check + "<br>");            // false

        value = "abc@naver.com";
        check = exp.test(value);
        document.write(check + "<br>");             // true

        value = "b@ac";
        check = exp.test(value);
        document.write(check + "<br>");             // true

        value = "bc@@@d";
        check = exp.test(value);
        document.write(check + "<br>");             // true

    </script>
</body>
</html>
