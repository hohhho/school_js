<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            [] 대괄호
            1. 정규식에서 대괄호[]의 역할은 주어진 문자 집합 내에서
            하나의 문자와 일치하는 패턴을 정의하는 것을 의미합니다.
            
            2. 대괄호 안에 나열된 문자는 OR 연산의 의미를 가집니다.
            예를 들어, [abc]는 'a' 또는 'b' 또는 'c' 중 하나의 문자와 매칭됩니다.
        */  


        let exp = /^[abc]$/; 
        /*  
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) [abc]       : 'a', 'b' 또는 'c' 중 하나의 문자와 매칭됩니다.
            (3) $           : 문자열의 끝을 나타냅니다.
        */
        
        let value = "a";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "b";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "c";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "ab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

    </script>
</body>
</html>
