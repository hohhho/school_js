<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let exp = /^[A-Za-z0-9_\-]$/; 
        /*  
            정규식 설명:
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) [A-Za-z0-9_\-] : 
                1) 'A'부터 'Z'까지의 대문자
                2) 'a'부터 'z'까지의 소문자
                3) 그리고 '0'부터 '9'까지의 숫자
                4) 특수기호는 _(언더스코어)
                5) 특수기호는 -(하이픈) 중 하나와 매칭됩니다.
                   단, -(하이픈)의 경우는 단독으로 사용하면, 기능으로 인식이 되어서
                   역슬래시(\)와 함께 작성해야 합니다.
                   
            (3) $           : 문자열의 끝을 나타냅니다.
            
            이 정규식은 문자열 전체가 정확히 하나의 대문자, 소문자, 숫자, 언더스코어, 
            또는 하이픈으로만 이루어져 있을 때에만 일치합니다.
        */

        let value = "a";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "A";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "8";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "_";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "-";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

    </script>
</body>
</html>
