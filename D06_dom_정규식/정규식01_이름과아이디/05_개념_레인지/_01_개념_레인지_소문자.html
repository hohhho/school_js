<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            -(레인지) 
            
            레인지를 통해 범위 지정도 가능합니다.
            예를 들어, [a-z]는 소문자 'a'부터 'z'까지의 모든 문자와 매칭됩니다.
        */  

        let exp = /^[a-c]$/; 
        /*  
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) [a-c]       : 'a', 'b' 또는 'c' 중 하나의 문자와 매칭됩니다. 이는 [abc]와 동일한 의미를 가집니다.
            (3) $           : 문자열의 끝을 나타냅니다.

            이 정규식은 문자열이 단 하나의 'a', 'b', 또는 'c' 문자로만 구성되어 있어야 함을 의미합니다.
        */
        
        let value = "a";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "b";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "c";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "ab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

    </script>
</body>
</html>
