<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          /*  
             [ 정규 표현식 구성 요소 ]
            (1) 슬래시(/)
                1) 정규 표현식은 이 두 슬래시 사이에 작성됩니다.
                    예) /pattern/
            (2) 문자열
                1) 일치해야 하는 실제 문자를 나타냅니다.
                    예) /a/는 'a' 문자가 포함된 문자열과 일치합니다.
                    
            (3) ^ (캐럿 기호)
                1) 문자열의 시작을 나타냅니다. 
                2) 정규 표현식의 시작 부분에 위치하며, 뒤따르는 패턴이 문자열의 시작에서 일치해야 함을 의미합니다.
                    예) /^a/는 'a'로 시작하는 문자열과 일치합니다.


            (4) $ (달러 기호)
                1) 문자열의 끝을 나타냅니다. 
                2) 정규 표현식의 끝 부분에 위치하며, 앞서 나온 패턴이 문자열의 끝에서 일치해야 함을 의미합니다.
                    예) /a$/는 'a'로 끝나는 문자열과 일치합니다.

              
        */
       
        let exp = /^a$/;
        
        let value = "a";
        let check = exp.test(value);
        document.write(check + "<br>");             // true

        value = "aa";
        check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "aba";
        check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "bacbda";
        check = exp.test(value);
        document.write(check + "<br>");             // false

    </script>
</body>
</html>
