<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[A-Za-z0-9_\-]$/; // A부터 Z까지 || a부터 z까지 || 0부터 9까지 || _ || - => 총 1글자

        let value = "a";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");     

        value = "A";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

        value = "8";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "_";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "-";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

    </script>
</body>
</html>
