<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[a-c0-9]{3}$/; 
        
        let value = "a1b";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");        

        value = "abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");               

        value = "123";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");               

        value = "abcd";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");             

    </script>
</body>
