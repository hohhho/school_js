<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[가-힣]{2,6}$/; // 한글 2~6글자
        let value = "홍길동";
        let check = exp.test(value);    
        document.write(check + "<br>");            // true

        value = "홍";
        check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "abcdefg";
        check = exp.test(value);
        document.write(check + "<br>");              // false

        value = "선우용녀";
        check = exp.test(value);
        document.write(check + "<br>");            // true

    </script>
</body>
</html>
