<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[a-c]{2}$/; // a부터 c까지 => 총 2글자
        
        let value = "ab";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

        value = "ac";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

        value = "aa";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       
        
        value = "abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

    </script>
</body>
</html>
