<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp =/^[a-z]*[0-9]*abc$/;   // 영어 소문자로 시작(0~무제한), 숫자(0~무제한), abc로 끝나야 함(1번, 필수)

        let value = "abc";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");          // true

        value = "xyz123abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");         // true

        value = "123abc"; 
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");         // true

        value = "xyz";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");          // false

    </script>
</body>
</html>
