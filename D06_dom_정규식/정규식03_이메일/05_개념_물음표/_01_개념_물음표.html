<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            정규식에서 *, +, ?는 반복 수량자라고 불리며,
            특정 패턴이 몇 번 반복될 수 있는지를 지정합니다.
        */

        /*
            ?(물음표)
            - 0번 또는 1번의 반복을 의미합니다.
            - 즉, 해당 패턴이 있거나 없거나, 최대 한 번만 나타날 수 있습니다.
        */

        let exp = /^a?b$/; 

        /*  
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) a?          :  'a'가 0번 또는 1번 나타날 수 있음을 의미합니다.
                                 즉, 'a'가 없거나, 'a'가 한 번만 나타날 수 있습니다.
            (3) b           : 'b'라는 문자와 매칭됩니다. 
                                 앞에 'a'가 없거나 한 번 나타난 뒤, 반드시 'b'로 끝나야 합니다.
            (4) $           : 문자열의 끝을 나타냅니다.

        */
        
        let value = "b";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "ab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "aa";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

    </script>
</body>
</html>
