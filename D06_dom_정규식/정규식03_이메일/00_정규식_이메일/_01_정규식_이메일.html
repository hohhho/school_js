<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    

        let exp = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+$/;

        /*
            (1) ^                        : 문자열의 시작을 나타냅니다.
            (2) [A-Za-z0-9_\.\-]+        : 영문 대소문자(A-Z, a-z), 숫자(0-9), 밑줄(_), 점(.), 하이픈(-)이 하나 이상 반복되는 부분입니다. 
                                            이 부분은 이메일 주소의 사용자 이름을 나타냅니다.
            (3) @                        : '@' 문자는 이메일 주소에서 사용자 이름과 도메인 이름을 구분합니다.
            (4) [A-Za-z0-9\-]+           : 영문 대소문자(A-Z, a-z), 숫자(0-9), 하이픈(-)이 하나 이상 반복되는 부분입니다. 
                                            이 부분은 도메인 이름의 첫 번째 부분(예: example.com의 'example')을 나타냅니다.
            (5) \.                       : '.' 문자입니다. 도메인 이름의 두 번째 부분(예: example.com의 '.' 부분)을 나타냅니다.
            (6) [A-Za-z0-9\-]+           : 영문 대소문자(A-Z, a-z), 숫자(0-9), 하이픈(-)이 하나 이상 반복되는 부분입니다. 
                                            이 부분은 도메인 이름의 두 번째 부분(예: example.com의 'com')을 나타냅니다.
        */
        

        let value = "john_doe@example.com";
        let check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "123-abc@sub-domain.org";
        check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "my.email@service-provider.net";
        check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "plainaddress";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "@missingusername.com";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "username@.com";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "username@domain";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "username@domain.c";
        check = exp.test(value);
        document.write(check + "<br>");             // t

    </script>
</body>
</html>
