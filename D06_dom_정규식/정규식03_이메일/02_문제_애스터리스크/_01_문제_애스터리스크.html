<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^ab*$/;  // a필수, b는 0~무제한 => 

        let value = "a";
        let check = exp.test(value);
        document.write(check + "<br>");         // true

        value = "ab";
        check = exp.test(value);
        document.write(check + "<br>");         // true

        value = "acb";
        check = exp.test(value);
        document.write(check + "<br>");         // false

        value = "ac";
        check = exp.test(value);
        document.write(check + "<br>");         // false

        value = "ba";
        check = exp.test(value);
        document.write(check + "<br>");         // false

        value = "bcas";
        check = exp.test(value);
        document.write(check + "<br>");         // false

    </script>
</body>
</html>
