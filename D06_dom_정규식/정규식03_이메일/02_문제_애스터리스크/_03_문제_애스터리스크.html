<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */
       
        let exp = /^a*bc$/; // a로 시작(0~무제한), bc로 끝남(1번, 필수)
        
        let value = "a";
        let check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "ab";
        check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "bc";
        check = exp.test(value);
        document.write(check + "<br>");             // true

        value = "abc";
        check = exp.test(value);
        document.write(check + "<br>");             // true

        value = "cb";
        check = exp.test(value);
        document.write(check + "<br>");             // false

        value = "aaabc";
        check = exp.test(value);
        document.write(check + "<br>");             // true

    </script>
</body>
</html>
