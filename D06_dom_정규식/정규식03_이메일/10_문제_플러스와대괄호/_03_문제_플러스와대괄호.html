<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[A-Za-z0-9]+$/;     // 영어 대문자, 소문자, 숫자 1번 이상

        let value = "abc123";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      // true

        value = "ABC";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      // true

        value = "abc!123";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      // false

        value = "";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // false

    </script>
</body>
</html>
