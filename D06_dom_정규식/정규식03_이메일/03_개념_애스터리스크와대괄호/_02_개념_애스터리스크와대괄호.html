<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let exp = /^[a-z]*$/; 
        /*
            (1) ^        : 문자열의 시작을 나타냅니다.
            (2) [a-z]*   : 소문자 알파벳(a부터 z까지)이 0번 이상 반복될 수 있음을 의미합니다. 
                            즉, 소문자 알파벳으로만 이루어진 문자열이거나, 빈 문자열도 가능합니다.
            (3) $        : 문자열의 끝을 나타냅니다.
        */
        
        let value = "a";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = "";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = " "; // 공백과 "" 는 다르다. 
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // f

        value = "acb";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = "d";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = "김";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // f

    </script>
</body>
</html>
