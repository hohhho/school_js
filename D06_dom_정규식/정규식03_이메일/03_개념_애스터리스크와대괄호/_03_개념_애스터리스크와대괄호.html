<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let exp =/^[a-z]*[0-9]*abc$/; 
        /*
            (1) ^          : 문자열의 시작을 나타냅니다.
            (2) [a-z]*     : 소문자 알파벳(a부터 z까지)이 0번 이상 반복될 수 있음을 의미합니다. 
                             즉, 소문자 알파벳이 없거나, 한 번 또는 여러 번 반복될 수 있습니다.
            (3) [0-9]*     : 숫자(0부터 9까지)가 0번 이상 반복될 수 있음을 의미합니다. 
                             즉, 숫자가 없거나, 한 번 또는 여러 번 반복될 수 있습니다.
            (4) abc        : 문자열의 끝이 반드시 "abc"로 끝나야 함을 의미합니다.
            (5) $          : 문자열의 끝을 나타냅니다.
        */
        
        let value = "abc";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = "xyz123abc";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = "123abc"; 
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // t

        value = "xyz";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");           // f

    </script>
</body>
</html>
