<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let exp = /^a*b$/; 

        /*  
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) a*          : 'a'가 0번 이상 반복될 수 있음을 의미합니다.
                               즉, 'a'가 없거나, 'a'가 여러 번 반복될 수 있습니다.
            (3) b           : 'b'라는 문자와 매칭됩니다.
                               앞에 몇 개의 'a'가 오든지, 반드시 'b'로 끝나야 합니다.
            (4) $           : 문자열의 끝을 나타냅니다.

        */
        
        let value = "b";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "ab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "aaab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "a";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "ac";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

    </script>
</body>
</html>
