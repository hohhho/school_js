<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let exp = /^a*bc$/;

        /*
            (1) ^      : 문자열의 시작을 나타냅니다.
            (2) a*     : 'a'가 0번 이상 반복될 수 있음을 의미합니다. 
                          즉, 'a'가 없거나, 한 번 또는 여러 번 반복될 수 있습니다.
            (3) bc     : 'bc'라는 문자열이 반드시 있어야 함을 의미합니다.
            (4) $      : 문자열의 끝을 나타냅니다.
        */
        
        let value = "a";
        let check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "ab";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "bc";
        check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "abc";
        check = exp.test(value);
        document.write(check + "<br>");             // t

        value = "cb";
        check = exp.test(value);
        document.write(check + "<br>");             // f

        value = "aaabc";
        check = exp.test(value);
        document.write(check + "<br>");             // t

    </script>
</body>
</html>
