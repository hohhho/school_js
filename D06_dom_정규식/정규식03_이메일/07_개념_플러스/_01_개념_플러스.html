<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            정규식에서 *, +, ?는 반복 수량자라고 불리며,
            특정 패턴이 몇 번 반복될 수 있는지를 지정합니다.
        */

        /*
            +(플러스)
            - 1번 이상의 반복을 의미합니다.
            - 즉, 해당 패턴이 최소 한 번 이상 나타나야 합니다.
        */

        let exp = /^a+b$/; 

        /*  
            (1) ^           : 문자열의 시작을 나타냅니다.
            (2) a+          : 'a'가 1번 이상 반복됨을 의미합니다.
                              즉, 'a'가 최소 1번 이상 나타나야 합니다.
            (3) b           : 'b'라는 문자와 매칭됩니다.
                              앞에 한 번 이상 'a'가 오고, 반드시 'b'로 끝나야 합니다.
            (4) $           : 문자열의 끝을 나타냅니다.

        */
        
        let value = "ab";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "aaab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // t

        value = "b";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

        value = "ac";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       // f

    </script>
</body>
</html>
