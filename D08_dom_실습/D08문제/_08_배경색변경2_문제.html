<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="colorbtn">눌러보세용</button>

    <script>
        let num = 0;
        let color = ["skyblue","tomato","yellow","grey"];

        function changeColor(){
            document.querySelector("body").style.backgroundColor = color[num];
            num = num != color.length-1 ? num+1 : 0;
        }

        document.querySelector("#colorbtn").addEventListener("click",changeColor);
    </script>
</body>
</html>
