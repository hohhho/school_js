<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cat{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div align="center">
        <p>그림을 눌러보세요</p>
        <img id="cat" alt="close" src="../D08개념/images/close.jpg">
    </div>

    <script>
        let $cat = document.querySelector("#cat");

        function change(){
            if($cat.alt=="close"){
                $cat.src="../D08개념/images/open.jpg";
                $cat.alt = "open";
            }else{
                $cat.src="../D08개념/images/close.jpg";
                $cat.alt="close";
            }
            
        }

        $cat.addEventListener("click",change);

    </script>
</body>
</html>
