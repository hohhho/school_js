<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    
    <button onclick="clickMe(event)">event를 매개변수로 전달</button>

    <script>
        function clickMe(event) {
            console.log(event);
            console.log(event.type);
        }
    </script>

</body>
</html>
