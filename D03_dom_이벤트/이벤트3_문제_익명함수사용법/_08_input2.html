<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        input 과 익명함수를 이용하여 막대를 움직이면 수치를 출력하는 이벤트를 만드시오.
    -->      
        
    <input type="range" id="volum">

    <div id="result"></div>

    <script>
        let $volum = document.querySelector("#volum");
        let $result = document.querySelector("#result");
        $volum.addEventListener("input",function(){
            $result.innerText = $volum.value+"%";
        })
        

    </script>

</body>
</html>
