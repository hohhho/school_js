<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
       포커스가 되면 배경이 회색으로 바뀌고 , 포커스가 해제되면 흰색으로 변경되는 이벤트를 만드시오.

    -->    

    <input type="text" id="ipt" onfocus="whenFocus()" onblur="whenFocusOut()">

    <script>
        let $ipt = document.querySelector("#ipt");

        function whenFocus(){
            $ipt.style.backgroundColor = "gray";
        }
        function whenFocusOut(){
            $ipt.style.backgroundColor = "white";
        }
    </script>
</body>
</html>
