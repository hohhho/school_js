<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        입력할때마다 똑같은내용이 입력창 아래 출력되는 이벤트를 만드시오.
    -->      
    

    <input type="text" id="msg" oninput="func()">
    <div id="printDiv">
        <span></span>
    </div>

    <script>
        function func(){
            let $msg = document.querySelector("#msg");
            let $printArea = document.querySelector("#printDiv > span");
            
            $printArea.innerText = $msg.value;

        }
        
    </script>
</body>
</html>
