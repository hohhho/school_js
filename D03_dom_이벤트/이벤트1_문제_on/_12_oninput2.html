<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        막대바를 움직이면 수치가 출력되는 이벤트를 만드시오.
    -->          

    <input type="range" id="volum" oninput="changeVolum()">

    <div>
        <span></span>
    </div>

    <script>
        function changeVolum(){
            let $volum = document.querySelector("#volum");
            let $printArea = document.querySelector("div > span");

            $printArea.innerText = $volum.value+"%";
        }
    </script>
</body>
</html>
