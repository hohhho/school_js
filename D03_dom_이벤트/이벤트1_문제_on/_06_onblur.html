<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        내용수정과 상관없이 포커스를 잃으면 배경을 노란색으로 만드는 이벤트를 만드시오.
    -->
    
    <input type="text" id="kkk" onblur="changeYellow()">

    <script>
        function changeYellow(){
            let $kkk = document.querySelector("#kkk");
            $kkk.style.backgroundColor = "yellow";
        }
    </script>

</body>
</html>
