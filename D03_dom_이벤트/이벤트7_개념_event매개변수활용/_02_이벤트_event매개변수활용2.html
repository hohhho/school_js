<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
	<style>
		#my_div {
			background: green;
			height: 300px;
			width: 1000px;
		}
	</style>

	<div id='my_div'>
	</div>
	<input id='clearbtn' type='button' value='clear' />
	<div id='result'>
	</div>

	<script>
		let div = document.getElementById('my_div');
		let clearbtn = document.getElementById('clearbtn');
		let result = document.getElementById('result');

		// 보통 소괄호 안에 (e), (event) 이렇게 작성한다.
		// 변수명은 자유롭게 표현 가능하다.
		div.addEventListener('click', (event) => {
			result.innerHTML+= '<div>[click]</div>';
		});

		div.addEventListener('mousedown', (event) => {
			result.innerHTML+= '<div>[mousedown]</div>'  + " x : " + event.pageX + " y : " + event.pageY;
		});

		div.addEventListener('mouseup', (event) => {
			result.innerHTML+= '<div>[mouseup]</div>'  + " x : " + event.pageX + " y : " + event.pageY;
		});

		clearbtn.addEventListener('click', (event) => {
			result.innerHTML= '';
		});
	</script>
</body>

</html>
