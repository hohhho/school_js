        function offAll(){
            document.querySelector("#redLight").style.backgroundColor = "black";
            document.querySelector("#greenLight").style.backgroundColor = "black";

        function onRed(){

        function onBlinck(){

            if(num % 2 == 0) {
                document.querySelector("#greenLight").style.backgroundColor = "green";
            }else{
                document.querySelector("#greenLight").style.backgroundColor = "black";
            }
        }
        function trafficLigt(){        
            
            if(status == RED){
                onRed();
                if(num >= 5){

                    num = 0;
                }   
            }else if(status == GREEN){
                onGreen();

            }else if(status == BLINK){

                if(num >= 20){

                    num = 0;
                }
            }
            document.querySelector("#numberCheck").innerHTML = num;
            num += 1;
            
        }
        let RED = 1;
        let GREEN = 2;
