
    <style>
        /*
            이미지 슬라이드를 하기위해서는             
            여러장의 이미지를 가로로 배치한다.

            단, 한장만 화면에 보이고 나머지는 화면밖에 대기 하고있어야한다. 
            
            아래와 같이 3단계로 구성해야 가로배치가 된다. 
            이구조에서 한번만 사용하니 단순암기한다.
        */
        
        .slidewrap{
            position: relative;  /* 기준점 */
            overflow: hidden;    /* 화면을 벗어나면 그리지 않는다 */

            /* 여기서 크기만 변경하고, 위는 고정*/
            width: 100%;    /* 원하는 크기 */
            height: 370px;

        }
        .slides{
            display: flex; /* 자기 부모에 고정 */

        }
        .slide{
            flex: 0 0 100%; /* 할아버지랑 똑같이 붙어 있다 */
            display: flex;     
            overflow: hidden;

             /* 여기서 크기만 변경하고, 위는 고정*/
            width: 100%;
            height: 370px;
        }

    </style>

    <div>
        <!-- 3단계로 구성한다 -->
         
        <div class="slidewrap">
            <div class="slides">
                <div class="slide"><img src="img/banner01.png" ></div>
                <div class="slide"><img src="img/banner02.png" ></div>
                <div class="slide"><img src="img/banner03.png" ></div>
                <div class="slide"><img src="img/banner01.png" ></div>
                <div class="slide"><img src="img/banner02.png" ></div>
                <div class="slide"><img src="img/banner03.png" ></div>
            </div>
        </div>
       
    </div>
