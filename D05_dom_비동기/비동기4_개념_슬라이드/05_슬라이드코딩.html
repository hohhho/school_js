
    <style>
        
        .slidewrap{
            width: 100%;
            height: 370px;

            position: relative;
            overflow: hidden;

        }
        .slides{
            display: flex;

        }
        .slide{
            width: 100%;
            height: 370px;

            flex: 0 0 100%;
            display: flex;     
            overflow: hidden;
        }

    </style>

    <div>
        <div class="slidewrap">
            <div class="slides">
                <div class="slide"><img src="img/banner01.png" ></div>
                <div class="slide"><img src="img/banner02.png" ></div>
                <div class="slide"><img src="img/banner03.png" ></div>
                <div class="slide"><img src="img/banner01.png" ></div>
                <div class="slide"><img src="img/banner02.png" ></div>
                <div class="slide"><img src="img/banner03.png" ></div>
            </div>
        </div>
       
    </div>

<script>

    //기본적인 슬라이드 정보 얻어두기
    const slidewrap = document.querySelector(".slidewrap");
    const slidescnt = document.querySelectorAll(".slide").length;  
    const slideContainer = document.getElementsByClassName("slides");
    const slideWidth = slidewrap.offsetWidth;

    console.log(slidewrap);      // 조부(할아버지) // 사용하지않는다. 
    console.log(slidescnt);      // 이미지개수 6개 
    console.log(slideContainer); // 부모(아버지) // 부모를 선택했기 때문에 개수는 1개 이다. 즉배열[0]을 사용한다. 
    console.log(slideWidth);     // 이미지 한개의 길이 1900 

    let currentSlide = 0; // 이미지 인덱스 

    setInterval(autoslide, 3000); //일정 시간마다 호출

    function autoslide(){
        // 다음이 있으면 다음으로 , 없으면 0으로 

        if(currentSlide + 1 < slidescnt){
            currentSlide = currentSlide + 1;
        }else{
            currentSlide = 0; 
        }

        // 부모의 css 를 변경한다. 변경시간 과 움직일 거리를 넣는다. 
        ///이동거리는 음수를 넣어서 왼쪽으로 이동시킨다.
        // 이동시간 : 0.5초 
        // 0번은 1900 * 0  
        // 1번은 1900 * 1 
        // 2번은 1900 * 2 
        // 3번은 1900 * 3
        // ... 
        slideContainer[0].style.transition = '0.5s'; // == transition.duration
        slideContainer[0].style.transform = `translateX(-${slideWidth * currentSlide}px)`;
    }
  
</script>
</body>
</html>
