<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        [개념] setInterval() 메서드
            (1) setInterval(함수명, 시간)
            (1) 지정된 간격(밀리초)으로 함수를 호출한다.
            (2) 메서드는 창이 닫힐 때까지 setInterval() 을 계속 호출한다.
            (3) 1초 = 1000밀리초
    -->
    <h1>일정 시간 간격으로 값 증감시키기</h1>

    <!-- clearInterval()은 Interval함수를 정지시킴 -->
     <div id="time">
        0
     </div>

	<button onclick="clearInterval(auto)">증가 정지</button>  

    <script>
        let num = 0;

        function addNumber(){
            num += 1;
            document.querySelector("#time").innerHTML = num;
            console.log("num: " + num);
        }
        // setInterval(함수(){}, 밀리세컨드)
        // 해당 시간간격만큼 해당 함수를 호출함(애니메이션)
        let auto = setInterval(addNumber, 1000);     // 0.1초 간격으로 addNumber함수 호출

        //setInterval(1번, 2번);
        // 1번은 실행시킬 함수, 
        // 2번은 실행간격 (밀리세컨즈 => 1000 이 1초 ) (100 => 0.1초)
        // 쓰래드를 담은 변수 왜 담았을까? 끄기위해서  (위에서 변수 auto는 나중에 setInterval을 정지시키기 위해 담아 놓은 것)

        // clearInterval 위의 setInterval 를 종료.
    </script>
    
</body>
</html>
