<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById()</title>
</head>
<body>
    
    <!--
        [개념] document.getElementById("id명") 
            (1) 해당 id의 요소를 선택
            (2) 요소가 존재하지 않는 경우 null을 반환
    -->

    <p id="test">getElementById() </p>
   

    <script>
        
        let $a = document.getElementById("test1111");
        console.log($a);    //  null


    </script>

</body>
</html>
