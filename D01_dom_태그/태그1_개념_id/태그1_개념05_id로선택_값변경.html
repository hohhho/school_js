<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById()</title>
</head>
<body>
    
    <!--
        [개념] innerHTML
            innerHTML 의 내용을 변경하면 화면의 내용도 같이 변경된다. 
    -->

    <p id="test1">getElementById() </p>
    <p id="test2"></p>

    <script>
        let $a = document.getElementById("test1");
        $a.innerHTML = "hello";

        let $c = document.getElementById("test2");
        $c.innerHTML = "bye";
    </script>

</body>
</html>
