<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByName()</title>
</head>
<body>
    <!--
        [개념] document.getElementsByName("name명")
            (1) 해당 name 요소를 선택
            (2) 배열의 형태로 가져오게된다. 
        
    -->
   
    <p name="test">getElementsByName() 11111</p>
    <p name="test">getElementsByName() 22222</p>

    <script>
        
        let $a = document.getElementsByName("test");
        console.log($a[0].innerHTML);     
        console.log($a[1].innerHTML);     

    </script>

</body>
</html>
