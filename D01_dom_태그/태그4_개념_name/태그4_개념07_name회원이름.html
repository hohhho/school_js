<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByName()</title>
</head>
<body>

   
    <p name="test"></p>
    <p name="test"></p>
    <p name="test"></p>
    <p name="test"></p>
    <p name="test"></p>
   
    <script>
        /*
            [문제]
                p태그를 선택한후 arr배열의 회원이름을 순서대로 저장후출력
        */
        let arr =["김철수" , "이만수" , "김복만" , "유청아" , "송선애"];
        let $a = document.getElementsByName("test");
        for(let i = 0; i < $a.length; i++){
            $a[i].innerHTML = arr[i];
        }

    </script>

</body>
</html>
