<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByName()</title>
</head>
<body>

     <!--
        [개념] document.getElementsByName("name명")
            (1) 해당 name 가 없으면 배열의개수가 0이된다. 
        
    -->
    <p name="test">getElementsByName() </p>
   
    <script>
       
        let $a = document.getElementsByName("test1111");
        console.log($a);
        
      
    </script>
</body>
</html>
