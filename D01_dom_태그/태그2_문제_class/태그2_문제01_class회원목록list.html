<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName()</title>
</head>
<body>

    <ul>
        <h3>학생목록</h3>
        <li class="test"></li>
        <li class="test"></li>
        <li class="test"></li>
        <li class="test"></li>
        <li class="test"></li>
    </ul>


    <script>
        /*
            [문제]
                li태그를 선택한후 아래 4개의 배열값을 순서대로 저장하시오.
        */
        let arr =["김철수" , "이만수" , "김복만" , "유청아" , "송선애"];
        let age =["남" , "남" , "남" , "여" , "여"];
        let kor =[10 , 15 , 76 , 54 , 44];
        let math =[87 , 43 , 8 , 12 , 32];
       
        let $arr = document.getElementsByClassName("test");

        for(let i=0; i<$arr.length; i++){
            let temp = [];
            temp.push(arr[i]);
            temp.push(age[i]);
            temp.push(kor[i]);
            temp.push(math[i]);

            $arr[i].innerHTML = temp;
            console.log($arr[i].innerHTML);
        }

        
    </script>


</body>
</html>
