<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector()</title>
</head>
<body>

  
    <!--
        querySelector 는 getElementById 와 마찬가지로 한개만 선택가능하다. (클래스나 태그를 잡아도) 
        여러개를 선택하기위해서는 querySelectorAll 을 사용한다. 
    -->
 
    <p class="test">getElementsByName() 11111</p>
    <p class="test">getElementsByName() 22222</p>

    <script>
        let $a = document.querySelector(".test"); 
        console.log($a.innerHTML);
        
    </script>

</body>
</html>
