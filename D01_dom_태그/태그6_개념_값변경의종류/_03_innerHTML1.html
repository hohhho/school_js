<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>

    <!--
        [개념] 
            (1) innerText : 사용자에게 보여지는 텍스트만 가져옴
            (2) innerHTML : html 전체를 다 가져옴
            (3) textContent : 숨겨진 텍스트까지 포함해서 텍스트만 모두 다 가져옴
            (4) value : <select>, <input>태그의 값을 가져옴
    -->
 
    <p id="target">
        <span style="color: red;">텍스트</span> 지우기
    </p>

    <script>
        let $a = document.querySelector("#target");
        console.log($a);
        
        console.log($a.innerText);     // 텍스트 지우기
        console.log($a.innerHTML);     // <span style="color: red;">텍스트</span> 지우기

        $a.innerHTML = '<span style="color:blue;font-weight:bold">텍스트</span>지우기';

    </script>
    
</body>
</html>
