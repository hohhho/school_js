<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll()</title>
</head>
<body>
 
    <!-- <p style="font-weight: bold;" class="content">querySelectorAll() 메서드1</p> -->
    <p class="content">querySelectorAll() 메서드1</p>
    <p class="content">querySelectorAll() 메서드2</p>
    <div class="content">querySelectorAll() 메서드2</div>
    <script>
        // 태그 선택
        let $a = document.querySelectorAll("p.content");
       
        for(let i=0; i<$a.length; i++) {
            // 텍스트 굵기 변경
            $a[i].style.fontWeight = "bold";
        }
    </script>

</body>
</html>
