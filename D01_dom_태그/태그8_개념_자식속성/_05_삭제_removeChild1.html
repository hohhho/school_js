<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        [개념] remove vs removeChild
            (1) remove : 요소를 삭제(본인 삭제)
            (2) removeChild : 부모에게서 자식 객체를 떼어내기(=삭제)(자식 삭제)
    -->

    <div id="target">
        <p id="p1">첫번째 단락</p>
        <p id="p2">두번째 단락</p>
    </div>
    
    <script>
        let $parent = document.querySelector("#target");
        $parent.remove(); // 자기를 삭제할때
    </script>

</body>
</html>
