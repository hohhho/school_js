<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName()</title>
</head>
<body>

    <!--
        [개념] document.getElementsByClassName("class명")
            (1) 해당 class 가 없으면 배열의개수가 0이된다. 
        
    -->
    <p class="test">getElementsByClassName() </p>
   
    <script>
       
        let $a = document.getElementsByClassName("test1111");
        console.log($a);
        
      
    </script>

</body>
</html>
