<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName()</title>
</head>
<body>
    <!--
        [개념] document.getElementsByClassName("class명")
            (1) 해당 class의 요소를 선택
            (2) 배열의 형태로 가져오게된다. 
            (3) 해당 class 가 없으면 배열의개수가 0이된다. 
        
    -->
   
    <p class="test">getElementsByClassName() 11111</p>
    <p class="test">getElementsByClassName() 22222</p>

    <script>
        
        let $a = document.getElementsByClassName("test");
        console.log($a[0].innerHTML);     
        console.log($a[1].innerHTML);     

    </script>

</body>
</html>
