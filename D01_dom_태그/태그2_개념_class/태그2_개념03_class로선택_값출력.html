<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName()</title>
</head>
<body>

    <!--
        [개념] innerHTML
            클래스로 선택한 요소의 내용을 출력한다.
            단 클래스로 선택하면 배열형태로 저장되기때문에 [0] 을 사용한다.
        
    -->
    <p class="test"> getElementsByClassName() </p>
   
    <script>
        
        // $a는 배열
        let $a = document.getElementsByClassName("test");
        console.log($a[0].innerHTML); // 배열의 형태이기때문에 [0] 을 넣어야한다.
        
      
    </script>

</body>
</html>
