<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        아래 p태그의 이름을 김철수 그리고 색상을 파란색으로 변경하시오.
        나이는 10으로 변경하시오.
    
    -->

    <h4>학생 명단</h4>
    <p id="name"></p>
    <p id="age"></p>

    <script>
        document.querySelector("#name").innerHTML = '<p id="name" style="color: blue;">김철수</p>';
        document.querySelector("#age").innerText = 10;

    </script>
  

</body>
</html>
