<!DOCTYPE html>

<head>

<body>

        <form action="">

                <tr>
                    <td>강의명</td>

                        <select name="classname" >
                            <option value="none">강의신청</option>
                            <option value="1">초급</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td>수강료</td>

                    <td>원</td>
                </tr>

                <tr align="center"><td colspan="3"><input type="submit" value="수강신청"></td></tr>
            </table>

    </div>
</body>
