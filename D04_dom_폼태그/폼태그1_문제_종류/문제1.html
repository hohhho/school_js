<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <form action="">
            아이디 : <input type="text" id="loginId">
            <input type="submit" id="loginBtn" onclick="login(event)">
        </form>
    </div>




    <!--script-->
    <script>
        let $loginId = document.querySelector("#loginId");
        let $loginBtn = document.querySelector("$loginBtn");

        function login(event){
            event.preventDefault();

            if($loginId.value != null && $loginId.value != ""){
                alert("로그인 성공!");
            }else{
                alert("올바른 아이디를 입력해 주세요");
            }
        }
    </script>
</body>
</html>
