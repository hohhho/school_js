<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <form>
        아이디 : <input type="text">
        <input type="submit" onclick="checkValue()">
    </form>

    <script>
        /*
            [1] <input type="submit" onclick="checkValue()">
                버튼을 눌렀을때 함수를 호출할수있다. 
            [2] event.preventDefault();
                위 명령어를 사용하지 않으면, 버튼을 눌렀을 때 내용이 삭제된다.
        */

        function checkValue(){		
            event.preventDefault();
            alert("함수가호출되었습니다.");
        }
    </script>
    
</body>
</html>
