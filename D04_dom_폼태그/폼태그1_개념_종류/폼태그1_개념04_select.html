<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <!--
        [select태그]
            [1] select태그 는 여러그룹중에서 한가지만 선택할경우 사용한다. (비슷한기능으로 radio가 있다. )
            [2] select태그 는 radio와는 다르게 태그자체가 같은그룹을 표시하기 쉽게되어있다.
			[3] option태그는 하위태그로서 같은그룹의 데이터하나씩을 표현한다. 
        -->
    
        <form>
			<h3>수강신청</h3>
			<select>
				<option>회원명</option>
				<option>홍길동</option>
				<option>장발장</option>
				<option>임꺽정</option>
				<option>상춘향</option>
				<option>이몽룡</option>
			</select>	
			
			<select>
				<option>강의장소</option>
				<option>서울본원</option>
				<option>성남분원</option>
				<option>대전분원</option>
				<option>부산분원</option>
				<option>대구분원</option>
			</select>

			<select>
				<option>강의신청</option>
				<option>초급반</option>
				<option>중급반</option>
				<option>고급반</option>
				<option>심화반</option>
			</select>		
			
			<input type="submit">
		</form>
    
</body>
</html>
