<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <!--
        [form태그]
        [1] 
            당장 form 태그는 현재는 기능이 없고, 추후 db와 연동될때 사용한다. 
            단독으로 사용되지않고, 보통은 <input type="submit"> 태그와 한쌍이다.
        [2]
            submit 의 속성 value를 수정하면 버튼내용이 변경된다.
    -->
    
    <form>

        <input type="submit">
        <input type="submit" value="회원가입">
    </form>
    
</body>
</html>
