<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div align="center" id="main">

    </div>

    <script>

        /*
            [문제] 
                학생번호 , 이름 , 점수두개를 출력하시오. 
                단, 이름 내림차순으로 정렬하시오.
                테이블로 완성하시오.
                
            [정답]
                1003,김민정,64,65
                1005,오만석,49,80
                1001,이만수,10,20
                1002,이영희,70,30
                1004,이철민,13,87
                1006,최이슬,14,90
        */

        let student = [
            {"num":1001, "name":"이만수", "gender":"남"},
            {"num":1002, "name":"이영희", "gender":"여"},
            {"num":1003, "name":"김민정", "gender":"여"},
            {"num":1004, "name":"이철민", "gender":"남"},
            {"num":1005, "name":"오만석", "gender":"남"},
            {"num":1006, "name":"최이슬", "gender":"여"}
        ];

        let score = [
            {"num":1001, "kor":10, "math":20},
            {"num":1002, "kor":70, "math":20},
            {"num":1003, "kor":64, "math":65},
            {"num":1004, "kor":13, "math":87},
            {"num":1005, "kor":49, "math":80},
            {"num":1006, "kor":14, "math":90},
        ];

        let viewList = [];

        for(let i = 0; i < student.length; i++){
            let temp = [];
            temp.push(student[i]["num"]);
            temp.push(student[i]["name"]);
            temp.push(score[i]["kor"]);
            temp.push(score[i]["math"]);
            viewList.push(temp);
        }

        viewList.sort((a , b) => {
            if(a[1] < b[1]){
                return -1;
            }else if(a[1] > b[1]){
                return 1;
            }else{
                return 0;
            }
        });

        let str = ``;

        str += `
            <table border="1">
                <tr>
                    <td colspan="5" align="center"><h3>학생 전체목록</h3></td>
                </tr>
                <tr>
                    <td>번호</td>
                    <td>이름</td>
                    <td>국어</td>
                    <td>수학</td>
                </tr>
        `;

        for(let i = 0; i < viewList.length; i++){
            str += `
                <tr>
                    <td>${viewList[i][0]}</td>    
                    <td>${viewList[i][1]}</td>    
                    <td>${viewList[i][2]}</td>    
                    <td>${viewList[i][3]}</td>    
                </tr>
            `;
        }

        str += `</table>`;
        let $main = document.querySelector("#main");
        $main.innerHTML = str;

    </script>
    
    
    
</body>
</html>
