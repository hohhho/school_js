<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <form >
        <h3>설문조사</h3>
        성별 : 
        <input type="radio"  name="gender">남성
        <input type="radio"  name="gender">여성 <br/>
        연령 : 
        <input type="radio" name="age">10대
        <input type="radio" name="age">20대
        <input type="radio" name="age">30대 이상 <br/>
        이름 : 
        <input type="text" id="membername" > <br/>
        <input type="submit" onclick="checkValue(event)">
    </form>
    
    <script>
        /*
            [문제]
                라디오 예외처리
                [1]  성별이 선택되지않았을때 : "성별이 선택되지않았습니다."
                [2]  나이가 선택되지않았을때 : "나이가 선택되지않았습니다."
                [3]  이름이 입력안되었을때 : "이름이 입력되지 않았습니다!"
                [4]  전부입력시 : "설문조사제출"
        */
        function checkValue(event){		
            event.preventDefault();

            // 성별 예외처리
            let $genderList = document.getElementsByName("gender");
            let count = 0;
            
            for(let gender of $genderList){
                if(gender.checked) count++;
            }

            if(count == 0){
                alert("성별이 선택되지 않았습니다");
                return;
            }


            // 나이 예외처리
            let $ageList = document.getElementsByName("age");
            count = 0;

            for(let age of $ageList){
                if(age.checked) count++;
            }

            if(count == 0){
                alert("나이가 선택되지 않았습니다");
                return;
            }


            // 이름 예외처리
            let $name = document.getElementById("membername");
            
            if(!$name.value){
                alert("이름이 입력되지 않았습니다");
                return;
            }

            alert("설문조사제출")
        }
    </script>
    
</body>
</html>
