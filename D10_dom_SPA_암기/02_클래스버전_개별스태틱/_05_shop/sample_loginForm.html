<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #loginTable {
            margin: 0 auto;
        }
        .login-header {
            color: #333333; 
            font-size: 20px; 
            font-weight: bold; 
            text-align: center;
            height: 100px;
        }
        .login-input {
            width: 340px;
            height: 54px;
            padding: 0px 11px 1px 15px;
            border-style: none;
            border: 1px solid #B5B5B5;
            border-radius: 5px;
            margin: 5px 0;
        }
        .login-sub {
            font-size: 13px;
            color: #333333;
            text-align: right;
            padding-bottom: 20px;
        }
        .login-td {
            text-align: center;
            height: 60px;
        }
        .login-btn {
            border-style: none;
            width: 370px;
            height: 54px;
            color: #FFFFFF;
            font-size: 16px;
            background-color: #5F0080;
            border-radius: 5px;
            font-weight: bold;
        }
        .join-btn {
            border-style: none;
            width: 370px;
            height: 54px;
            color: #5F0080;
            font-size: 16px;
            background-color: #FFFFFF;
            border: 1px solid #5F0080;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <table id="loginTable">
        <tr>
            <td class="login-header">로그인</td>
        </tr>
        <tr>
            <td>
                <input class="login-input" type="text" placeholder="아이디를 입력해주세요">
            </td>
        </tr>
        <tr>
            <td>
                <input class="login-input" type="text" placeholder="비밀번호를 입력해주세요">
            </td>
        </tr>
        <tr>
            <td class="login-sub">
                <a>아이디 찾기</a>
                |
                <a>비밀번호 찾기</a>
            </td>
        </tr>
        <tr>
            <td class="login-td">
                <button class="login-btn">로그인</button>
            </td>
        </tr>
        <tr>
            <td class="login-td">
                <button class="join-btn">회원가입</button>
            </td>
        </tr>
    </table>
</body>
</html>
