<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_itemInfo.html</title>
    <style>
        a {
            text-decoration: none;
            color: #333333; 
        }
        a:hover {
            color: #5F0080;
        }
        table, tr, td {
            /* border: 1px solid #333333; */
            border-collapse: collapse;
        }

        /* header1 */
        #headerTable1 {
            width: 1050px;
            height: 37px;
            margin: 0 auto;
            text-align: center;
            font-size: 13px;
        }
        .header1-space {
            width: 850px;
            margin: 0 auto;
            text-align: center;
        }
        .header1-menu {
            width: 60px;
        }
        /* header2 */
        #headerTable2 {
            width: 1050px;
            height: 63px;
            margin: 0 auto;
            text-align: center;
        }
        .header2-img { 
            text-align: left;
         }
        .header2-logo a {
            font-size: 18px;
            font-weight: bold;
            color: #5F0080;
        }
        .header2-search {
            width: 700px;
        }
        .header2-input {
             width: 300px;
             height: 18.39px;
             font-size: 16px;
             border: none;
        }
        .header2-img {
            width: 50px;
            text-align: center;
        }
        #searchTable {
            width: 400px;
            height: 48px;
            /* table안의 table 중앙정렬 */
            margin-left: auto;
            margin-right: auto;
            /* table 모서리 둥글게 */
            border-collapse: separate;
            border-radius: 5px;
            border: 1px solid #5F0080;
        }
        /* header3 */
        #headerTable3 {
            width: 1050px;
            height: 56px;
            margin: 0 auto;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
        }
        .header3-menu {
            width: 170px;
        }

        /* content */
        #itemTable {
            margin: 0 auto;
            margin-top: 30px;
            height: 500px;
        }
        #itemInfoTable {
            width: 400px;
        }
        .itemImg {
            height: 500px;
        }
        .itemNameTd {
            height: 60px;
            font-size: 24px;
        }
        .itemInfoTd {
            font-size: 14px;
            color: gray;
            height: 40px;
        }
        .itemPriceTd {
            height: 40px;
        }
        .itemPrice {
            font-size: 28px;
            font-weight: bold;
        }
        .itemCountTd {
            height: 40px;
        }
        .minus, .plus {
            display: inline-block;
            border: 1px solid lightgray;
            border-radius: 3px;
            text-align: center;
            width: 30px;
            height: 30px;
            font-size: 20px;
        }
        .itemCount {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
        }
        .itemTotalTd {
            text-align: right;
            height: 40px;
        }
        .itemTotalText {
            font-size: 13px;
        }
        .itemTotalNumber {
            font-size: 32px;
            font-weight: bold;
        }
        .itemCartTd {
            height: 100px;
        }
        .cartBtn {
            width: 400px;
            height: 50px;
            background:  #5F0080;
            border: 1px solid #5F0080;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .rowSpace {
            height: 150px;
        }
        .colSpace {
            width: 50px;
        }
        .bold-text {
            font-size: 14px;
            font-weight: bold;
        }
        .small-text {
            font-size: 12px;
            color: gray;
        }
       

        /* line */
        .line {
            background-color: #CCCCCC;
            border: 0;
            height: 1px;
            margin: 50px 0px;
        }
        /* footer */
        #footer {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- header -->
    <table id="headerTable1">
        <tr>
            <td class="header1-space"></td>
            <td class="header1-menu"><a>회원가입</a></td>
            <td class="header1-bar"><img src="./img/bar.jpg"></td>
            <td class="header1-menu"><a>로그인</a></td>
            <td class="header1-bar"><img src="./img/bar.jpg"></td>
            <td class="header1-menu"><a>고객센터</a></td>
        </tr>
    </table>
    <table id="headerTable2">
        <tr>
            <td class="header2-img"><img src="./img/logo.svg" class="logo"></td>
            <td class="header2-logo"><a>마켓컬리</a></td>
            <td class="header2-search">
                <table id="searchTable">
                    <tr>
                        <td><input type="text" placeholder="검색어를 입력해주세요" class="header2-input"></td>
                        <td><img src="./img/search.svg"></td>
                    </tr>
                </table>
            </td>
            <td class="header2-img"><img src="./img/location.svg"></td>
            <td class="header2-img"><img src="./img/heart.svg"></td>
            <td class="header2-img"><img src="./img/cart.svg"></td>
        </tr>
    </table>
    <table id="headerTable3">
        <tr>
            <td class="header3-menu"><a>전체상품</a></td>
            <td class="header3-menu"><a>신상품</a></td>
            <td class="header3-menu"><a>베스트</a></td>
            <td class="header3-menu"><a>알뜰쇼핑</a></td>
            <td class="header3-menu"><a>특가/혜택</a></td>
            <td align="right" style="width: 100px;"><a>새벽알뜰배송</a></td>
        </tr>
    </table>

    <!-- content -->
    <table id="itemTable">
        <tr>
            <td rowspan="6">
                <img class="itemImg" src="img/23.jpg">
            </td>
            <td class="colSpace"></td>
            <td>
                <table id="itemInfoTable">
                    <tr>
                        <td class="itemNameTd">
                            [빕스] 바베큐 폭립 오리지날 450g
                        </td>
                    </tr>
                    <tr>
                        <td class="itemInfoTd">
                            집에서 즐기는 빕스의 대표 메뉴
                        </td>
                    </tr>
                    <tr>
                        <td class="itemPriceTd">
                            <span class="itemPrice">15,800</span>원
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr color="lightgray" size="1px">
                            <span class="bold-text">샛별배송</span><br>
                            <span class="small-text">23시 전 주문 시 내일 아침 7시 전 도착<br>
                            (대구·부산·울산 샛별배송 운영시간 별도 확인)</span>
                            <hr color="lightgray" size="1px">
                            <span class="bold-text">판매자 : 컬리</span> 
                            <hr color="lightgray" size="1px">
                            <span class="bold-text">원산지 : 상품설명/상세정보 참조</span> 
                            <hr color="lightgray" size="1px">
                        </td>
                    </tr>
                    <tr>
                        <td class="itemCountTd">
                            <span class="minus">-</span>
                            <span class="itemCount">0</span>
                            <span class="plus">+</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="itemTotalTd">
                            <span class="itemTotalText">총상품금액 : </span>
                            <span class="itemTotalNumber">15,800</span>원
                        </td>
                    </tr>
                    <tr>
                        <td class="itemCartTd">
                            <button class="cartBtn">장바구니 담기</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <hr class="line">

    <!-- footer -->
    <table id="footer">
        <tr>
            <td><img src="./img/footer.png"></td>
        </tr>
    </table>    
</body>
</html>
