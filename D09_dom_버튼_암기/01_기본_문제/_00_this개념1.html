<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1" onclick="onthis()">onclick의 this</button>
    <button id="btn2">addEventListener의 this</button>

    <script>   
        function onthis(){
            alert(this);
        }

        function add(){
            alert(this);
        }

        document.querySelector("#btn2").addEventListener("click",add);

    </script>
</body>
</html>
