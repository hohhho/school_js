<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 추출 - slice()</title>
</head>
<body>
    
    <script>
        /*
            다음결과를 예측하시오.
        */
        /*
            JavaScript!
            Hello
        */

        let text = "Hello, JavaScript!";

        let rs = text.slice(7);            
        document.write(rs + "<br>");
        
        rs = text.slice(0, 5);              
        document.write(rs + "<br>");

    </script>
    
</body>
</html>
