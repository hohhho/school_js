<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 구분자 - split()</title>
</head>
<body>
    
    <script>
        /*
            다음결과를 예측하시오. 
            
            html,css,javascript
        */
       
        let text = "html/css/javascript";

        let arr = text.split("/");
        document.write(arr);

    </script>
    
</body>
</html>
