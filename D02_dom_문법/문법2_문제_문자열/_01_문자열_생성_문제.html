<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 생성</title>
</head>
<body>

    <script>
        /*
            아래 결과를 예측하시오.

            true
            false
            true
            false
        */
      
        let str1 = new String("hello");   // string 객체(object 타입)
        let str2 = "hello";              // 문자열 리터럴(string 타입)
      
        document.write(str1 == str2, "<br>");  
        document.write(str1 === str2, "<br>");  
        
        document.write("1" == 1, "<br>");  
        document.write("1" === 1, "<br>");   

    </script>

</body>
</html>
