<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 생성</title>
</head>
<body>
	<script>
		/* 
			아래 배열을 향상된 for문으로 출력하시오.
		*/

		let arr1 = [1, "a", true];	


        // 정답 
		for(i in arr1) {
			document.write(arr1[i] + " ");
		}

	</script>
	
</body>
</html>
