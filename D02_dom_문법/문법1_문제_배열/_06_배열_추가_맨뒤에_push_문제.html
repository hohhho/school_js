<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 추가 - push()</title>
</head>
<body>
	
	<script>

		/* 
			아래식을 실행하고 결과를 예측하시오.

			미금,정자,수서,양재
			미금,정자,수서,양재,당곡
		*/

		

		let arr = ["미금", "정자", "수서"];
		arr.push("양재");
		document.write(arr + "<br>");					
		
		arr[arr.length] = "당곡";
		document.write(arr + "<br>");					
		
	</script>

</body>
</html>
