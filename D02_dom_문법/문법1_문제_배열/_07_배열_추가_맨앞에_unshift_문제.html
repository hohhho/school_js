<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 추가 - unshift()</title>
</head>
<body>
	
	<script>

		/* 
			아래식을 예측하고 실행하시오.

			5 => unshift는 변경된 배열의 길이를 반환함
			양재,양재,미금,정자,수서
		*/
		
		let arr = ["미금", "정자", "수서"];
		arr.unshift("양재");
		document.write(arr.unshift("양재") + "<br>");		
		document.write(arr + "<br>");							
		
		
	</script>

</body>
</html>
