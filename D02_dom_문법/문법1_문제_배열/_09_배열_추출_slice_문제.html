<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 추출 - slice()</title>
</head>
<body>
    <script>
        /*
           아래결과를 예측하시오.

           미금,정자,수서,양재,당곡
           정자,수서,양재,당곡
           정자,수서,양재
           미금,정자,수서,양재,당곡
        */
      
        let arr = ["미금", "정자", "수서", "양재", "당곡"];
        let rs = arr.slice();                  
        document.write(rs + "<br>");            
        
        rs = arr.slice(1);                     
        document.write(rs + "<br>");            
        
        rs = arr.slice(1, 4);                  
        document.write(rs + "<br>");           

        document.write(arr);                 
    </script>
</body>
</html>
