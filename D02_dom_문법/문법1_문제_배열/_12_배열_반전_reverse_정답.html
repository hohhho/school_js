<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 반전 - reverse()</title>
</head>
<body>
    
    <script>
        /*
            아래 결과를 예측하시오.
        */

        /*
            [정답]
                d,b,c,a
        */

        let arr = ["a", "c", "b", "d"];

       
        arr.reverse();
        document.write(arr + "<br>"); 

        

    </script>

</body>
</html>
