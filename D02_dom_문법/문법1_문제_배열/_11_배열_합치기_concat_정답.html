<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 합치기 - concat()</title>
</head>
<body>
    
    <script>
        /*
            아래 결과를 예측하시오.
        */
        /*
            [정답]
                1,2,3,4,5,6
        */

        let x = [1, 2, 3];
        let y = [4, 5, 6];

        let rs = x.concat(y);
        document.write(rs + "<br>");   

    </script>

</body>
</html>
