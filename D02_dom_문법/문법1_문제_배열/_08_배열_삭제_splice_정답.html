<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 삭제 - splice()</title>
</head>
<body>

	<script>
		
		/*
			아래 결과를 예측하고 실행하시오.
		*/
		/*
			[정답]
				미금,정자,수서
		*/

		let arr = ["미금", "정자", "수서", "양재", "당곡"];

		arr.splice(3, 2);							
		document.write(arr + "<br>");				

	</script>

</body>
</html>
