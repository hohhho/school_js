<script>
    /*
        다음결과를 예측하시오.
    */
   
    let student = [
        [1001, 100, 20, 32],         
        [1002,  40, 43, 12],         
        [1003,  60, 21, 42],        
        [1004,  76, 54, 55],         
        [1005,  60, 11, 76]         
    ];

    student.sort((a, b) => {
        if(a[1] < b[1]){
            return -1;
        }else if(a[1] > b[1]){
            return 1;
        }else{
            if(a[2] < b[2]){
                return -1;
            }else if(a[2] > b[2]){
                return 1;
            }else{
                return 0;
            }
        }            
    });

    for(let i = 0; i < student.length; i++){
        document.write(student[i] + "<br/>");
    }
</script>
