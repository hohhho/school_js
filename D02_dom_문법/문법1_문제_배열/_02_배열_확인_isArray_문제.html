<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 확인 - isArray()</title>
</head>
<body>

	<script>
        
		/* 
			아래 배열이 배열인지 검사하시오.
		*/

		let arr = [1, "a", true];
		
		let isArr = Array.isArray(arr);
		console.log(isArr);
		
	</script>
