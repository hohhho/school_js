<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연결 - join()</title>
</head>
<body>
    
    <script>
        /*
            아래 결과를 예측하시오.

            미금,정자,수서,양재,당곡
            미금정자수서양재당곡
            미금-정자-수서-양재-당곡
        */
       
        let arr = ["미금", "정자", "수서", "양재", "당곡"];

        let rs = arr.join();   
        document.write(rs + "<br>");   
        
        rs = arr.join(""); 
        document.write(rs + "<br>");   
        
        rs = arr.join("-");  
        document.write(rs + "<br>");   

    </script>

</body>
</html>
