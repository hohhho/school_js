<script>
    /*
        아래결과를 예측하시오.

    */

    let arr = [6, 7, 2, 1, 9, 77];

    arr.sort((a, b) => {
        if(a < b){
            return 1;
        }else if(a > b){
            return -1;
        }else{
            return 0;
        }            
    });
   
    document.write(arr);    
    


</script>
