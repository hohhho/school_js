<script>

    /*
            student배열은 이번 학기 중간고사 성적이다.
            가로 한 줄을 기준으로 맨 앞은 번호이고, 뒤에 숫자 3개는
            각각 국어, 수학, 영어 점수이다.
            
            

    */

    let student = [
        [1001, 100, 20, 32],         
        [1002,  40, 43, 12],         
        [1003,  60, 21, 42],        
        [1004,  76, 54, 55],         
        [1005,  60, 11, 76]         
    ];


    /*
        [다중정렬]
            다중정렬 연습을 위해 1003 번과 1005번의 국어점수를 둘다 60점으로 수정했다.  
            국어 점수순으로 오름차순정렬을 하시오.     
            단, 국어점수가 같으면 수학점수로 오름차순정렬하시오.
            
    */
    
    /*
        다중정렬 하는법
            else 에서 추가로 비교하고싶은 자리를  같은원리로 식을 적어주면된다. 
            이런식으로 3중 4중도 가능하다. 
    */
  

    student.sort((a, b) => {
            if(a[1] < b[1]){
                return -1;
            }else if(a[1] > b[1]){
                return 1;
            }else{

                if(a[2] < b[2]){
                    return -1;
                }else if(a[2] > b[2]){
                    return 1;
                }else{
                    return 0;
                }

            }            
        });


    for(let i = 0; i < student.length; i++){
        document.write(student[i] + "<br/>");
    }

    /*
        1002,40,43,12
        1005,60,11,76
        1003,60,21,42
        1004,76,54,55
        1001,100,20,32
    */
</script>
