<script>

    /*
            student배열은 이번 학기 중간고사 성적이다.
            가로 한 줄을 기준으로 맨 앞은 번호이고, 뒤에 숫자 3개는
            각각 국어, 수학, 영어 점수이다. 
    */

    let student = [
        [1001, 100, 20, 32],        
        [1002,  40, 43, 12],         
        [1003,  60, 21, 42],         
        [1004,  76, 54, 55],        
        [1005,  23, 11, 76]          
    ];


    /*
        국어 점수순으로 오름차순정렬을 하시오.

        내림차순은 return -1 과 return 1 의 위치를 바꾸면된다. 
    */
    

    student.sort((a, b) => {
            if(a[1] < b[1]){
                return -1;
            }else if(a[1] > b[1]){
                return 1;
            }else{
                return 0;
            }            
        });

    for(let i = 0; i < student.length; i++){
        document.write(student[i] + "<br/>");
    }

    /*
        1005,23,11,76
        1002,40,43,12
        1003,60,21,42
        1004,76,54,55
        1001,100,20,32
    */
</script>
