<script>

  
    /*
            [개념] 배열 숫자 정렬
                (1) sort() 는 모두 문자열로 판단해 정렬하기 때문에,
                     숫자의 경우 제대로 정렬이 되지 않는다.
                (2) 숫자형식으로 정렬하려면 익명함수로 제공해야한다.
    */

        let arr = [6, 7, 2, 1, 9, 77];

         
        /*
            [내림차순]
                return 1과 return -1의 위치를 바꿔준다. 그러면 내림차순이된다. 
        */

        
        arr.sort((a, b) => {
            if(a < b){
                return 1;
            }else if(a > b){
                return -1;
            }else{
                return 0;
            }            
        });
       
        document.write(arr);    //77,9,7,6,2,1
        
    

</script>
