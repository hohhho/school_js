<script>

  
    /*
            [개념] 배열 숫자 정렬
                (1) sort() 는 모두 문자열로 판단해 정렬하기 때문에,
                     숫자의 경우 제대로 정렬이 되지 않는다.
                (2) 숫자형식으로 정렬하려면 익명함수로 제공해야한다.
    */

        let arr = [6, 7, 2, 1, 9, 77];

        arr.sort();

        // 1,2,6,7,77,9  숫자도 문자로인식해서 정렬한다. 77 이 9보다앞에있다.
        document.write(arr + "<hr/>");       
       
        /*
            [해결법]
                모양이 다소 생소하다. 

                뜻을해석해보면 a 와 b는
                a는 arr배열의 첫번째값
                b는 arr배열의 두번째값이 된다. 

                return -1 은 a를 b앞으로 보낸다는뜻이다. 
                return 1 은 a를 b뒤로 보낸다는뜻이다.
                return 0 은 둘다 가만히 둔다는뜻이다.

                이는 딱한번만 하는것이아니라 배열끝까지 한칸씩 전진하면서 계속 진행된다. 
                내부적으로 자동으로 해주므로, 암기해서 사용한다. 

        */
      
        arr.sort((a, b) => {
            if(a < b){
                return -1;
            }else if(a > b){
                return 1;
            }else{
                return 0;
            }            
        });
      

        // 1,2,6,7,9,77
        document.write(arr);    
        
    

</script>
