<script>
    /*
        구조 분해 할당(Destructing assignment)
            구조 분해 할당 구문은 배열이나 객체의 속성을 분해해서 
            그 값을 변수에 담을 수 있게 하는 표현식
    */
    let arr = [1, 2];

    // 배열 구조 분해 할당
    let [x, y] = arr;

    // let x = arr[0];
    // let y = arr[1];
    document.write(x); // 1
    document.write("<br>")
    document.write(y); // 2
   


</script>
