<script>

    /*
        [자바스크립트의 변수의종류]
            var, let, const
        (1) let은 {} 중괄호 안에서만 사용이 가능하다. 
        (2) var는 변수의 생명주기가 아주 특이하다. 
        (3) const 는 상수변수라 하며, 한번저장한값을 변경할수없다. 
        
    */
    const a = 10;
    // a = 20; // 에러가 발생한다. // const변수는 값을 변경할수없다. 
    document.write(a);

</script>
