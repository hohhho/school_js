<script>

    /*
        [자바스크립트의 변수의종류]
            var, let, const
        (1) let은 {} 중괄호 안에서만 사용이 가능하다. 
        (2) var는 변수의 생명주기가 아주 특이하다. 

        
    */
    let a = 10;
    if(a == 10){
        let b = 20;
    }
    // document.write(b); // 에러가 발생한다. b는 {} 안에서만 사용가능하다. 

    if(a == 10){
        var c = 20;
    }
    document.write(c); // 출력이 된다. c는 {} 에서 소멸하지않는다. 

    // var는 이런 특이한 성질때문에 프로그램에 심각한 오류를 만들수있다. 
    // 그런이유로 요즘은 거의 사용하지않는다. 

</script>
