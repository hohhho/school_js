<script>
 /*
        var, let, const

    */

    /*
        var 는 let 과 다르게 재선언이 가능하다. 
        var의 이런 특이한 성질때문에 var는 잘사용하지않는다.     

        반면 let 과 const 는 재선언이 불가능하다. 
        그리하여 변수명 중복같은 오류가 발생하지않는다. 
    */

    
    var name1 = 'Mike';
    document.write(name1); // Mike
    var name1 = 'Jane'
    document.write(name1); // Jane

    let name2 = 'Kane';
    // let name2 = 'Simon'; 

    const name3 = 'Jone';
    //const name3 = 'Pike';    

</script>
