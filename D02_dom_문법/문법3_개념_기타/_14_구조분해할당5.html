<script>
    /*
        구조 분해 할당(Destructing assignment)
            구조 분해 할당 구문은 배열이나 객체의 속성을 분해해서 
            그 값을 변수에 담을 수 있게 하는 표현식
    */

    /*
        객체 구조 분해 할당 
    */

    let user = {name: "Mike", age: 30};
    let {name, age} = user; 
    // let name = user.name;
    // let age = user.age;
    document.write(name);
    document.write(age);



</script>
